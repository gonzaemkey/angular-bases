<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<!--El *ngIf nos va a servir para ocultar el boton si lo ponemos en "false"-->
<!-- si es diferente de Spiderman, muéstrame el botón -->

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="resetForm()" class="btn btn-primary mx-2">
  Reset
</button>
